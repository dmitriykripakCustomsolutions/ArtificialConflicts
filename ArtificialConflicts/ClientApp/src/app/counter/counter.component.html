<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<button class="btn btn-primary" (click)="incrementCounter()">Increment</button>

<p *ngIf="root">Root of a current count : <strong>{{ root }}</strong></p>

<button class="btn btn-primary" (click)="getRoot()">Get root</button>

<p aria-live="polite">Current count salted: <strong>{{ salted }}</strong></p>

<button class="btn btn-primary" (click)="addSalt()">Add salt</button>
