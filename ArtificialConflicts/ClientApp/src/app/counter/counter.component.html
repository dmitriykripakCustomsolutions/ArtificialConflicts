<h1>Counter second version</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<ng-container *ngIf="countNumeralRepresentation">
  <p aria-live="polite"><strong>{{countNumeralRepresentation}}</strong></p>
</ng-container>

<button class="btn btn-primary" (click)="numeralRepresentation()">Display Numeral Representation</button>
<button class="btn btn-primary" (click)="incrementCounter()">Increment</button>
