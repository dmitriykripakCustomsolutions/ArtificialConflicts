<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<button class="btn btn-primary" (click)="incrementCounter()">Increment</button>

<ng-container *ngIf="currentCountSquare">
  <p aria-live="polite">Current Square: <strong>{{ currentCountSquare }}</strong></p>
</ng-container>

<button class="btn btn-primary" (click)="square()">Calculate Current Square</button>

<ng-container *ngIf="currentCountFactorial">
  <p aria-live="polite">Current Factorial: <strong>{{ currentCountFactorial }}</strong></p>
</ng-container>

<button class="btn btn-primary" (click)="calculateFactorial()">Calculate Factorial</button>
